<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Due</title>
    <style>
      /* Styling for full website  */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        margin-bottom: 5%;
      }

      /* Styling for website title */
      h1 {
        text-align: center;
        color: #3e2eba;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      /* Styling for dropdown menu title */
      label {
        font-size: 18px;
        font-weight: bold;
        color: #555;
        padding-left: 5%;
        margin-bottom: 10px;
      }
      /* Styling for dropdown menu department selection */
      select {
        font-size: 16px;
        padding: 8px;
        border-radius: 5px;
        border: 2px solid #3e2eba;
        margin-bottom: 20px;
        color: #444;
        display: inline-block;
      }

      /* Styling for group information */
      #group-info {
        background-color: #f8f8f8;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }
      h2 {
        color: #3e2eba;
        font-size: 400%;
        margin-bottom: 20px;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }

      li {
        margin-bottom: 10px;
        color: #333;
        font-size: 200%;
      }

      /* Styling for full table */
      table {
        border-collapse: collapse;
        border: 2px solid #3e2eba;
        font-family: Arial, sans-serif;
        width: 90%;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      /* Styling for table header */
      table th {
        padding: 14px;
        font-size: 16px;
        color: #fff;
        background-color: #3e2eba;
        border: 1px solid #3e2eba;
        text-align: left;
      }
      /* Styling for table data */
      table td {
        padding: 10px;
        font-size: 14px;
        color: #333;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body onload="getDues();">
    <!-- Website title -->
    <h1>Company Employee Monthly Dues</h1>

    <!-- Dropdown menu for department selection -->
    <label for="department-selection">Department:</label>
    <select id="department-selection">
      <!-- Default option -->
      <option style="display: none">Choose Department</option>
      <!-- All selections -->
      <option value="all">All Departments</option>
      <option value="central supply">Central Supply</option>
      <option value="security">Security</option>
      <option value="laboratory">Laboratory</option>
      <option value="mis">MIS</option>
      <option value="therapy">Therapy</option>
      <option value="linen">Linen</option>
      <option value="opd">OPD</option>
      <option value="nurse station 5">Nurse Station 5</option>
      <option value="accounting">Accounting</option>
      <option value="radiology">Radiology</option>
      <option value="emergency">Emergency</option>
      <option value="canteen">Canteen</option>
      <option value="information">Information</option>
    </select>

    <!-- Group information -->
    <div id="group-info">
      <h2>GROUP CATERPILLARS</h2>
      <ul>
        <li>Kristian Lloyd Hernandez</li>
        <li>Justine Mendoza</li>
        <li>Daniel Gutierrez</li>
        <li>Aries Dave Bautista</li>
      </ul>
    </div>

    <table id="company"></table>

    <script>
      function getDues(department) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState === 4 && this.status === 200) {
            fillTable(this, department);
          }
        };
        xhttp.open("GET", "companydue.xml", true);
        xhttp.send();
      }

      function fillTable(xml, department) {
        var i;
        var xmlDoc = xml.responseXML;
        var table = ""; // Initialize table and to not show any table header  in the start up
        var x = xmlDoc.getElementsByTagName("record");

        // Loop each record
        for (i = 0; i < x.length; i++) {
          // Get department of the current record
          var recordDepartment = x[i]
            .getElementsByTagName("department")[0]
            .childNodes[0].nodeValue.toLowerCase();

          // Check if the department matches the selected department or if "All Departments" is selected
          if (
            department &&
            (department === "all" || // Include All Departments on departments selection
              recordDepartment === department.toLowerCase())
          ) {
            //  Hide group info after selecting a department
            document.getElementById("group-info").style.display = "none";

            // Put table headers after selecting a department
            if (table === "") {
              table +=
                "<tr><th>Employee Name</th><th>Department</th>" +
                "<th>Due Date</th><th>Amount</th></tr>";
            }

            // Put table data depending on the department
            table +=
              "<tr><td>" +
              x[i].getElementsByTagName("employeename")[0].childNodes[0]
                .nodeValue +
              "</td><td>" +
              x[i].getElementsByTagName("department")[0].childNodes[0]
                .nodeValue +
              "</td><td>" +
              x[i].getElementsByTagName("duedate")[0].childNodes[0].nodeValue +
              "</td><td>" +
              x[i].getElementsByTagName("amount")[0].childNodes[0].nodeValue +
              "</td></tr>";
          }
        }

        // Display the table
        document.getElementById("company").innerHTML = table;

        // Change the table based on the selected department
        document.getElementById("department-selection").onchange = function () {
          getDues(this.value);
        };
      }
    </script>
  </body>
</html>
